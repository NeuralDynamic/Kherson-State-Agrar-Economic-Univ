<!DOCTYPE html>
<html lang="ru">
<head>
    {{> head }}
</head>
<body>

    <div class="page">
        {{> header }}
        {{> menu }}

        <main class="main" id="swup" class="transition-fade">
            <section>
                <div class="teacher-intro-block">
                    {{> teacher__profile_data }}
                    {{> teacher__univ_data }}

        </main>
    
        {{> footer }}

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
