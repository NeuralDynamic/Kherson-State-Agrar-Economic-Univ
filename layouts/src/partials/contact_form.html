<div class="contact-form">
    <div class="info-block">
        <div class="contact-form__image" style="background-image: url(/assets/images/svg/letter.svg);"></div>
        <h2 class="contact-form__title">Напишите нам!</h2>
        <p>Если у Вас возникли какие-то вопросы, заполните форму справа и мы с радостью на них ответим 
            в ближайшее время</p>
        <small class="contact-form__tip">* - поля обязательны к заполнению</small>
    </div>
    <div class="form">
        <div class="row">
            <div class="column">
                <label for="contact-form-name">Ваше имя*</label>
                <input type="text" placeholder="Николай" id="contact-form-name">
            </div>
            <div class="column">
                <label for="contact-form-email">Ваш E-mail*</label>
                <input type="text" placeholder="Mykola@gmail.com" id="contact-form-email">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="contact-form-message">Текст сообщения*</label>
                <textarea name="message" id="contact-form-message" rows="10" placeholder="Текст сообщения"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="button filled">
                    Отправить
                </button>
            </div>
        </div>
    </div>
</div>
