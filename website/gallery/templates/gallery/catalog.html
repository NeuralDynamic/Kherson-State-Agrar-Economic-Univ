{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<section class="gallery-intro">
    <h1 class="gallery-intro__title">
        {% trans 'Галерея' %}
    </h1>
</section>
<section>
    <div class="gallery-container">
        {% for gallery in galleries %}
        <div class="card white gallery-card">
            <a class="card__link" href="{% url 'gallery' gallery_id=gallery.id %}">
                <div class="card-body">
                    <div class="gallery-card__image" 
                        style="background-image: url({{ gallery.images.first.medium_image.url }});"></div>
                    <div class="gallery-card__data">
                        <div class="gallery-card__title">
                            {{ gallery.title }}
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
