<div class="card glassed department-card linked-card">
    <div class="card__link" data-link="{% url 'cathedra' cathedra_id=cathedra.id %}">
        <div class="department-card__body">
            <div class="department-image">
                <div class="department-image__container" 
                    {% if cathedra.emblem %}style="background-image: url({{ cathedra.emblem.url }});"{% endif %}>
                </div>
            </div>
            <div class="department-data">
                <div class="department-title">
                    {{ cathedra.title }}
                </div>
                <div class="department-contacts">
                    {% if cathedra.phone %}
                    <a href="tel:+380552416216" class="phone-link">
                        {{ cathedra.phone }}
                    </a>
                    {% endif %}
                    {% if cathedra.emails %}
                    <a href="mailto:{{ cathedra.emails.0 }}" class="email-link">
                        {{ cathedra.emails.0 }}
                    </a>
                    {% endif %}
                </div>
            </div>
            
        </div>
    </div>
</div>
