<div class="card book-card">
    {% if book.url %}<a href="{{ book.url }}" target="_blank" rel="noopener noreferrer">{% endif %}
        <div class="card-body">
            <div class="book-card__photo" {% if book.cover %}style="background-image: url({{ book.cover.url }});" {% endif %}></div>
            <div class="book-card__title">
                {{ book.title }}
            </div>
            <div class="book-card__author">
                {{ book.authors }}
            </div>
        </div>  
    {% if book.url %}</a>{% endif %}
</div>
