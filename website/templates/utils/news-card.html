<div class="card news-card">
    <div class="article__preview" style="background-image: url({{ article.header.url }});"></div>
    <div class="article__tag">{{ article.category.title }}</div>
    <div class="card-body">
        <a class="article__title" href="{{ article.get_absolute_url }}">
            {{ article.title }}
        </a>
    </div>
    <div class="card-footer">
        <div class="article__author">
            <span>{{ article.authors }}</span> , 
        </div>
        <div class="article__date">
            {{ article.created_at|date:'d M Y' }}
        </div>
    </div>
</div>
