<div class="card glassed teacher-card linked-card">
    <div class="card__link" data-link="{% url 'teacher' teacher_id=teacher.staff.id %}">
        <div class="teacher-name">
            {{ teacher.staff.first_name }} {{ teacher.staff.second_name }} {{ teacher.staff.third_name }}
        </div>
        <div class="teacher-card__body">
            <div class="teacher-data">
                <div class="teacher-rank">
                    {{ teacher.rank }}
                </div>
                <div class="teacher-contacts">
                    {% if teacher.staff.phone %}
                    <a href="tel:{{ teacher.staff.phone }}" class="phone-link">
                        {{ teacher.staff.phone }}
                    </a>
                    {% endif %}
                    {% if teacher.staff.emails %}
                    <a href="mailto:{{ teacher.staff.emails.0 }}" class="email-link">
                        {{ teacher.staff.emails.0 }}
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="teacher-image">
                <div class="teacher-image__container" 
                    {% if teacher.staff.photo %}style="background-image: url({{ teacher.staff.photo.url}});"{% endif %}>
                </div>
            </div>
        </div>
    </div>
</div>
