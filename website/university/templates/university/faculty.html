{% load i18n %}

{% extends 'base.html' %}

{% block content %}

<section>
    <div class="faculty-header">
        <div class="row faculty-header__main">
            <div class="faculty-header__icon">
                <img height="130" width="126" src="{{ faculty.emblem.url }}" alt="faculty-logo">
            </div>
            <h1 class="faculty-header__title">
                {{ faculty.title }}
            </h1>
        </div>
        <div class="row">
            <div class="faculty-header__description">
                <h2>
                    {{ faculty.description }}
                </h2>
            </div>
        </div>
    </div>
</section>
    {{> faculty__teacherslider }}
    {{> faculty__departments }}
    {{> faculty__specialities }}
    {{> faculty__gallery }}
    {{> faculty__employers }}
    {{> faculty__scientific_society }}

{% endblock %}
